<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net Worth Calculator Pro</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#f5f7fb;
  --card:#ffffff;
  --primary:#2563eb;
  --danger:#ef4444;
  --success:#16a34a;
  --text:#0f172a;
  --muted:#64748b;
  --border:#e5e7eb;
  --radius:16px;
  --shadow:0 14px 36px rgba(0,0,0,.08);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
h1{text-align:center;color:var(--primary);margin:22px 0}
.container{max-width:1200px;margin:auto;padding:16px}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:28px}
.card{
  background:var(--card);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  padding:24px;
}
.section{margin-bottom:22px}
.section h3{margin-bottom:12px;color:var(--primary)}
label{font-size:12px;color:var(--muted);display:block;margin-bottom:4px}
input,select{
  width:100%;
  padding:11px;
  border-radius:12px;
  border:1px solid var(--border);
  font-size:14px;
  margin-bottom:10px
}
button{
  padding:14px;
  border:none;
  border-radius:14px;
  font-weight:600;
  cursor:pointer
}
.primary{background:var(--primary);color:#fff}
.secondary{background:#eef2ff}
.dark{background:#111827;color:#fff}

.results{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:14px;
  margin-bottom:18px
}
.result{
  background:#f8fafc;
  border-radius:14px;
  padding:14px;
  text-align:center
}
.result b{display:block;font-size:20px}
.result small{font-size:12px;color:var(--muted)}

.progress-bar{
  height:16px;
  background:#e5e7eb;
  border-radius:999px;
  overflow:hidden;
  margin-bottom:14px
}
.progress-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--danger),var(--success));
  transition:.6s
}

.warning{
  background:#fff7ed;
  color:#b45309;
  padding:10px;
  border-radius:10px;
  font-size:13px;
  margin-bottom:12px;
  display:none
}

.chart-box{height:260px}

table{
  width:100%;
  border-collapse:collapse;
  font-size:13px
}
th,td{
  padding:10px;
  border-bottom:1px solid var(--border);
  text-align:right
}
th:first-child,td:first-child{text-align:left}

@media(max-width:900px){
  .grid{grid-template-columns:1fr}
  .results{grid-template-columns:1fr}
}
</style>
</head>

<body>
<h1>üåç Net Worth Calculator ‚Äì Pro</h1>

<div class="container">
<div class="grid">

<!-- LEFT -->
<div class="card">
  <div class="section">
    <h3>Currency</h3>
    <select id="currency">
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (‚Ç¨)</option>
      <option value="GBP">GBP (¬£)</option>
      <option value="INR">INR (‚Çπ)</option>
    </select>
  </div>

  <div class="section">
    <h3>Assets</h3>
    <input id="cash" placeholder="Cash & Bank" value="5000">
    <input id="investments" placeholder="Investments" value="12000">
    <input id="retirement" placeholder="Retirement Accounts" value="20000">
    <input id="realestate" placeholder="Real Estate" value="150000">
    <input id="vehicles" placeholder="Vehicles" value="10000">
    <input id="otherAssets" placeholder="Other Assets" value="0">
  </div>

  <div class="section">
    <h3>Liabilities</h3>
    <input id="creditcards" placeholder="Credit Cards" value="3000">
    <input id="personal" placeholder="Personal Loans" value="5000">
    <input id="student" placeholder="Student Loans" value="15000">
    <input id="mortgage" placeholder="Mortgage" value="90000">
    <input id="auto" placeholder="Auto Loans" value="8000">
    <input id="otherDebts" placeholder="Other Debts" value="0">
  </div>

  <div class="section">
    <h3>Projection</h3>
    <label>Annual Growth Rate (%)</label>
    <input id="growth" value="5">
  </div>

  <button class="primary" onclick="calculate()">Calculate</button>
  <button class="secondary" onclick="location.reload()">Reset</button>
</div>

<!-- RIGHT -->
<div class="card">

  <div class="warning" id="warn">
    ‚ö†Ô∏è Your net worth is negative. Focus on reducing liabilities.
  </div>

  <div class="results">
    <div class="result"><b id="assets">‚Äì</b><small>Total Assets</small></div>
    <div class="result"><b id="liabilities">‚Äì</b><small>Total Liabilities</small></div>
    <div class="result"><b id="networth">‚Äì</b><small>Net Worth</small></div>
  </div>

  <div class="progress-bar">
    <div class="progress-fill" id="progress"></div>
  </div>

  <div class="chart-box">
    <canvas id="pie"></canvas>
  </div>

  <h3>5-Year Projection</h3>
  <table>
    <tr><th>Year</th><th>Net Worth</th></tr>
    <tbody id="projection"></tbody>
  </table>

  <br>
  <button class="dark" onclick="window.print()">üñ® Print / Export PDF</button>
</div>

</div>
</div>

<script>
let pieChart;

const $ = id => document.getElementById(id);
const num = id => +($(id).value || 0);
const money = n =>
  new Intl.NumberFormat("en-US",{
    style:"currency",
    currency:$("currency").value
  }).format(n);

function calculate(){
  const assets =
    num("cash")+num("investments")+num("retirement")+num("realestate")+num("vehicles")+num("otherAssets");

  const liabilities =
    num("creditcards")+num("personal")+num("student")+num("mortgage")+num("auto")+num("otherDebts");

  const net = assets - liabilities;

  $("assets").textContent = money(assets);
  $("liabilities").textContent = money(liabilities);
  $("networth").textContent = money(net);

  $("warn").style.display = net < 0 ? "block" : "none";

  let percent = assets === 0 ? 0 : Math.min(100, Math.max(0,(net/assets)*100));
  $("progress").style.width = percent + "%";

  // Pie chart
  pieChart?.destroy();
  pieChart = new Chart($("pie"),{
    type:"pie",
    data:{
      labels:["Assets","Liabilities"],
      datasets:[{
        data:[assets,liabilities],
        backgroundColor:["#16a34a","#ef4444"]
      }]
    }
  });

  // Projection
  const rate = num("growth")/100;
  let rows="", value=net;
  for(let i=1;i<=5;i++){
    value *= (1+rate);
    rows += `<tr><td>Year ${i}</td><td>${money(value)}</td></tr>`;
  }
  $("projection").innerHTML = rows;
}

calculate();
</script>
</body>
</html>
